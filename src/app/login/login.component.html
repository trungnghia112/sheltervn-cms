<div class="mh-100vh bg-light">
  <div class="page-hero-bg"></div>
  <div class="page-content pb-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="form-block">
            <div class="text-center mb-3">
              <img src="assets/images/logo.png" alt="">
            </div>
            <h3 class="text-center mb-4">
              Đăng nhập
            </h3>
            <form [formGroup]="form" novalidate (ngSubmit)="loginEmail()"
              [ngClass]="{'ng-was-validated-invalid': submitted}">
              <div class="mb-3">
                <input formControlName="email" type="text" class="form-control form-control-custom"
                  placeholder="Email">
              </div>
              <div class="mb-3">
                <input formControlName="password" type="password" class="form-control form-control-custom"
                  placeholder="Password">
              </div>
              <div class="d-grid gap-2 mt-3">
                <button [disabled]="submitted || form.invalid" class="btn btn-primary btn-lg" type="submit">
                  <span *ngIf="submitted" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                  <span *ngIf="!submitted">Đăng nhập</span>
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
